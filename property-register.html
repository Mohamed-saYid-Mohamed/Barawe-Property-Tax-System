<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Property | Barawe Property Tax</title>
<link rel="stylesheet" href="styles2.css">
</head>
<body>

<div class="container form-wrapper">
    <h1>Register Your Property</h1>

    <form class="form-box">

        <h2>Owner Information</h2>
        <label>Owner Full Name</label>
        <input type="text" class="input" required>

        <label>Phone Number</label>
        <input type="text" class="input" required>

        <label>Email Address</label>
        <input type="email" class="input">

        <hr>

        <h2>Property Details</h2>

        <label>Property Type</label>
        <select class="input">
            <option>Residential</option>
            <option>Commercial</option>
            <option>Land Plot</option>
            <option>Industrial</option>
        </select>

        <label>District</label>
        <select class="input">
            <option>Barawe District 1</option>
            <option>Barawe District 2</option>
            <option>Barawe District 3</option>
            <option>Barawe District 4</option>
            <option>Barawe District 5</option>
        </select>

        <label>Exact Location</label>
        <input type="text" class="input" placeholder="Street or landmark">

        <label>Property Size (mÂ²)</label>
        <input type="number" class="input">

        <label>Property Estimated Value (USD)</label>
        <input type="number" class="input">

        <hr>

        <h2>Documents</h2>

        <label>Upload Ownership Document</label>
        <input type="file" class="input">

        <label>Upload Property Photo</label>
        <input type="file" class="input">

        <br>

        <button class="btn full">Submit Registration</button>

    </form>
</div>

</body>
</html>
