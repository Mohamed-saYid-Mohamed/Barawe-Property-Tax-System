<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration | Barawe Property Tax</title>
<link rel="stylesheet" href="styles3.css">
</head>
<body>

<div class="container form-wrapper">
    <h1>Create Your Account</h1>

    <form class="form-box">

        <h2>Personal Information</h2>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" class="input" placeholder="Ali Mohamed" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" class="input" placeholder="+252 61 234 5678" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" class="input" placeholder="example@email.com" required>

        <hr>

        <h2>Login Details</h2>

        <label for="username">Username</label>
        <input type="text" id="username" class="input" placeholder="yourusername" required>

        <label for="password">Password</label>
        <input type="password" id="password" class="input" placeholder="Enter password" required>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" class="input" placeholder="Confirm password" required>

        <br>

        <button type="submit" class="btn full">Register</button>

        <p style="margin-top: 15px; text-align:center;">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </form>
</div>

</body>
</html>
