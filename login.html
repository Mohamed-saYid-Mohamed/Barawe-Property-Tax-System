<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Barawe Property Tax</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container form-wrapper">
    <h1>Login</h1>

    <form class="form-box">
        <label for="username">Username or Email</label>
        <input type="text" id="username" class="input" placeholder="Enter username or email" required>

        <label for="password">Password</label>
        <input type="password" id="password" class="input" placeholder="Enter password" required>

        <button type="submit" class="btn full">Login</button>

        <p style="margin-top: 15px; text-align:center;">
            Don't have an account? 
            <a href="register.html" style="color:#4caf50; font-weight:bold; text-decoration:none;">
                Create Account
            </a>
        </p>
    </form>
</div>

</body>
</html>
